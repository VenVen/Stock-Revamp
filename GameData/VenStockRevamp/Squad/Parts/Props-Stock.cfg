@PROP[IndicatorPanel] {
	!mesh = delete
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/IVA/Props/Indicatorpanel
		scale = 0.9,0.9,0.9
		position = 0,-0.01,0
	}
