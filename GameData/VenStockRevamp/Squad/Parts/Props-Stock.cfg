			  name = SAS
			  colorOn = 1, 1, 1
			  colorOff = 0, 0, 0
			  value = SAS
		   }
		   indicator
		   {
			  name = Gear
			  colorOn = 1, 1, 1
			  colorOff = 0, 0, 0
			  value = Gear
		   }
		   indicator
		   {
			  name = HighG
			  colorOn = 1, 1, 1
			  colorOff = 0, 0, 0
			  value = HighG
		   }
		   indicator
		   {
			  name = Heat
			  colorOn = 1, 1, 1
			  colorOff = 0, 0, 0
			  value = Heat
		   }
		   indicator
		   {
			  name = Stage
			  colorOn = 1, 1, 1
			  colorOff = 0, 0, 0
			  value = Stage
		   }
		}
	}
}

